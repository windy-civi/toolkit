name: OpenStates Scrape for âœï¸{ locale.key }âœï¸

on:
  # schedule:
  #   - cron: "50 23 * * *"  # Daily at 23:50 UTC (~5:50 PM CST)
  # âš ï¸ Schedule disabled while setting up files workflow
  workflow_dispatch:
    inputs:
      force-update:
        type: boolean
        description: "Force push even if upstream changed (use with caution)"
        default: false

env:
  STATE_CODE: âœï¸{ locale.key }âœï¸
  FILES_REPO: chn-openstates-files/âœï¸{ locale.key }âœï¸-legislation

jobs:
  scrape:
    name: "ğŸ•·ï¸ Scrape Data"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      scrape-artifact-name: ${{ steps.scrape.outputs.scrape-artifact-name }}
      scrape-tarball-path: ${{ steps.scrape.outputs.scrape-tarball-path }}
      manifest-path: ${{ steps.scrape.outputs.manifest-path }}

    steps:
      - name: Checkout state repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run scraper action
        id: scrape
        uses: windy-civi/toolkit/actions/scrape@âœï¸{ locale.toolkit_branch }âœï¸
        with:
          state: ${{ env.STATE_CODE }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-and-push: true
          force-update: ${{ inputs.force-update }}
          branch: main

      - name: Trigger files repo to format data
        if: success()
        run: |
          echo "ğŸš€ Triggering format workflow in ${{ env.FILES_REPO }}..."
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ env.FILES_REPO }}/dispatches \
            -f event_type='scrape-complete' \
            -F client_payload='{"state":"${{ env.STATE_CODE }}","triggered_by":"${{ github.repository }}"}'
          echo "âœ… Triggered format workflow"
        env:
          GH_TOKEN: ${{ secrets.DISPATCH_TOKEN }}
