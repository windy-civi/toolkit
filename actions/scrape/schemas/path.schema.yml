# This file doesn't do anything. It just defines the paths and variables for the schemas.
# Later, maybe we can use to to create output validators.

paths:
  ./_working/{locale}/bill_{uuid}.json: bill.schema.json
  ./_working/{locale}/vote_event_{uuid}.json: vote_event.schema.json
variables:
  locale: string # the locale of the data (could be an enum)
  uuid: string