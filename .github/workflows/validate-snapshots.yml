name: Validate Snapshots

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      report-publisher: ${{ steps.changes.outputs.report-publisher }}
      pipeline-manager: ${{ steps.changes.outputs.pipeline-manager }}
      govbot: ${{ steps.changes.outputs.govbot }}
      format: ${{ steps.changes.outputs.format }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed files
        id: changes
        run: |
          # Configuration: job name and corresponding directory to watch
          MODULES=(
            "report-publisher:actions/report-publisher"
            "pipeline-manager:actions/pipeline-manager"
            "govbot:actions/govbot"
            "format:actions/format"
          )

          # Always run all tests on main branch or workflow_dispatch
          if [ "${{ github.ref }}" = "refs/heads/main" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            for module in "${MODULES[@]}"; do
              JOB_NAME="${module%%:*}"
              echo "${JOB_NAME}=true" >> $GITHUB_OUTPUT
            done
            exit 0
          fi

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.sha }}"
            CHANGED_FILES=$(git diff --name-only $BASE_SHA $HEAD_SHA || echo "")
          else
            # For push events, compare with previous commit
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD || echo "")
          fi

          echo "Changed files:"
          echo "$CHANGED_FILES"

          # If workflow file changes, run all tests
          if echo "$CHANGED_FILES" | grep -q "\.github/workflows/validate-snapshots\.yml"; then
            for module in "${MODULES[@]}"; do
              JOB_NAME="${module%%:*}"
              echo "${JOB_NAME}=true" >> $GITHUB_OUTPUT
            done
            exit 0
          else
            # Otherwise, check each module individually
            for module in "${MODULES[@]}"; do
              JOB_NAME="${module%%:*}"
              DIRECTORY="${module#*:}"
              if echo "$CHANGED_FILES" | grep -q "$DIRECTORY/"; then
                echo "${JOB_NAME}=true" >> $GITHUB_OUTPUT
              else
                echo "${JOB_NAME}=false" >> $GITHUB_OUTPUT
              fi
            done
          fi

  pipeline-manager-snapshots:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.pipeline-manager == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run test runner
        run: |
          cd actions/pipeline-manager
          ../../scripts/before-snapshots.sh __snapshots__
          ./render-snapshots.sh
          ../../scripts/verify-snapshots.sh __snapshots__

  report-publisher-snapshots:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.report-publisher == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run test runner
        run: |
          cd actions/report-publisher
          ../../scripts/before-snapshots.sh examples/__snapshots__
          ./render-snapshots.sh
          ../../scripts/verify-snapshots.sh examples/__snapshots__

  govbot-snapshots:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.govbot == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-


      - name: Run tests
        run: |
          cd actions/govbot
          cargo test

  format-snapshots:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.format == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install jsonschema
        run: |
          pip install jsonschema

      - name: Validate snapshots against schemas
        run: |
          cd actions/format
          python3 << 'EOF'
          import json
          import os
          from pathlib import Path
          from jsonschema import validate, ValidationError

          schemas_dir = Path("schemas")
          snapshots_dir = Path("snapshots")

          # Load schemas
          metadata_schema = json.load(open(schemas_dir / "metadata.schema.json"))
          action_log_schema = json.load(open(schemas_dir / "action_log.schema.json"))
          vote_event_log_schema = json.load(open(schemas_dir / "vote_event_log.schema.json"))

          errors = []

          # Validate all metadata.json files
          for metadata_file in snapshots_dir.rglob("metadata.json"):
              try:
                  data = json.load(open(metadata_file))
                  validate(instance=data, schema=metadata_schema)
                  print(f"✓ {metadata_file}")
              except ValidationError as e:
                  error_msg = str(e)
                  errors.append(f"{metadata_file}: {error_msg}")
                  print(f"✗ {metadata_file}: {error_msg}")

          # Validate all log files
          for log_file in snapshots_dir.rglob("logs/*.json"):
              try:
                  data = json.load(open(log_file))
                  # Determine schema based on file structure
                  if "action" in data and "bill_id" in data:
                      validate(instance=data, schema=action_log_schema)
                  elif "votes" in data and "counts" in data:
                      validate(instance=data, schema=vote_event_log_schema)
                  else:
                      print(f"⚠ {log_file}: Unknown log type, skipping")
                      continue
                  print(f"✓ {log_file}")
              except ValidationError as e:
                  error_msg = str(e)
                  errors.append(f"{log_file}: {error_msg}")
                  print(f"✗ {log_file}: {error_msg}")

          if errors:
              print(f"\n{len(errors)} validation error(s) found:")
              for error in errors:
                  print(f"  - {error}")
              exit(1)
          else:
              print(f"\n✓ All snapshots validated successfully")
          EOF

      - name: Verify snapshots match committed versions
        run: |
          cd actions/format
          ../../scripts/verify-snapshots.sh snapshots
