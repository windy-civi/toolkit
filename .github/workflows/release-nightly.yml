name: Release Nightly

on:
  schedule:
    # Run daily at 00:00 UTC (nightly)
    - cron: '0 0 * * *'
  workflow_dispatch:
  pull_request:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            target: x86_64-unknown-linux-gnu
            artifact_name: govbot-linux-x86_64
          - os: macos-latest
            arch: arm64
            target: aarch64-apple-darwin
            artifact_name: govbot-macos-arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install Windows cross toolchain
        if: matrix.target == 'x86_64-pc-windows-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            actions/govbot/target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('actions/govbot/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build binary
        working-directory: actions/govbot
        run: |
          # Install target if not already installed
          rustup target add ${{ matrix.target }} || true
          cargo build --release --bin govbot --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        working-directory: actions/govbot
        run: |
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            BINARY_NAME="govbot.exe"
            DEST_NAME="${{ matrix.artifact_name }}.exe"
          else
            BINARY_NAME="govbot"
            DEST_NAME="${{ matrix.artifact_name }}"
          fi
          
          mkdir -p ../release-artifacts
          cp "target/${{ matrix.target }}/release/$BINARY_NAME" "../release-artifacts/${DEST_NAME}"
          chmod +x "../release-artifacts/${DEST_NAME}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: release-artifacts/${{ matrix.artifact_name }}*
          retention-days: 1

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Generate checksums
        shell: bash
        run: |
          cd release-artifacts
          find . -type f \( -name "govbot-*" -o -name "govbot-*.exe" \) | while read file; do
            if [[ "$file" == *.exe ]]; then
              sha256sum "$file" > "${file}.sha256"
            else
              sha256sum "$file" > "${file}.sha256"
            fi
          done

      - name: Generate release tag
        id: tag
        shell: bash
        run: |
          DATE=$(date -u +'%Y-%m-%d')
          TAG="nightly-${DATE}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Generated tag: ${TAG}"

      - name: Create nightly release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Nightly Release (${{ steps.tag.outputs.tag }})
          body: |
            ## Nightly Build
            
            Automated nightly release of govbot binary.
            
            **Build Date:** ${{ steps.tag.outputs.tag }}
            **Commit:** ${{ github.sha }}
            
            ### Downloads
            
            - **Linux (x86_64):** `govbot-linux-x86_64`
            - **macOS (x86_64):** `govbot-macos-x86_64`
            - **macOS (ARM64):** `govbot-macos-arm64`
            - **Windows (x86_64):** `govbot-windows-x86_64.exe`
            
            Each binary includes a `.sha256` checksum file for verification.
            
            ### Installation
            
            After downloading, make the binary executable (on Unix systems):
            ```bash
            chmod +x govbot-*
            ```
          files: |
            release-artifacts/*
          draft: false
          prerelease: true
          make_latest: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

