name: Tests

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:

  test-report-publisher:
    name: Test Report Publisher
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/main' ||
      github.event_name == 'workflow_dispatch' ||
      contains(join(github.event.pull_request.changed_files.*.filename, ','), '.github/workflows/test-runner.yml') ||
      contains(join(github.event.pull_request.changed_files.*.filename, ','), 'actions/report-publisher/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run test runner
        run: |
          cd actions/report-publisher
          ./test.sh

  test-pipeline-manager:
    name: Test Pipeline Manager
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/main' ||
      github.event_name == 'workflow_dispatch' ||
      contains(join(github.event.pull_request.changed_files.*.filename, ','), '.github/workflows/test-runner.yml') ||
      contains(join(github.event.pull_request.changed_files.*.filename, ','), 'actions/pipeline-manager/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run test runner
        run: |
          cd actions/pipeline-manager
          ./test.sh

  test-from-windy-civi-pipelines:
    name: Test From Windy Civi Pipelines
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/main' ||
      github.event_name == 'workflow_dispatch' ||
      contains(join(github.event.pull_request.changed_files.*.filename, ','), '.github/workflows/test-runner.yml') ||
      contains(join(github.event.pull_request.changed_files.*.filename, ','), 'actions/from-windy-civi-pipelines/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Test From Windy Civi Pipelines Action
        id: from-windy-civi-pipelines
        uses: ./actions/from-windy-civi-pipelines
        with:
          sources: 
            usa
      - name: Display cloned directories
        run: |
          echo "Cloned directories: ${{ steps.from-windy-civi-pipelines.outputs.directories }}"
          echo "Repository count: ${{ steps.from-windy-civi-pipelines.outputs.repository-count }}"

      - name: Display results
        run: |
          echo "Result count: ${{ steps.from-windy-civi-pipelines.outputs.result_count }}"
          echo "Output file: ${{ steps.from-windy-civi-pipelines.outputs.output_file }}"
          if [ -f "${{ steps.from-windy-civi-pipelines.outputs.output_file }}" ]; then
            echo "=== Recent Items Output ==="
            head -20 "${{ steps.from-windy-civi-pipelines.outputs.output_file }}" || true
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-from-windy-civi-pipelines-output
          path: |
            ${{ steps.from-windy-civi-pipelines.outputs.output_file }}
          retention-days: 1

