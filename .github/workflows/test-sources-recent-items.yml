name: Test Sources and Recent Items Actions

on:
  workflow_dispatch: # Manual trigger - works on any branch
  push:
    branches:
      - main
      - create-test
    paths:
      - 'actions/sources/**'
      - 'actions/recent-items/**'
  pull_request:
    branches:
      - main
    paths:
      - 'actions/sources/**'
      - 'actions/recent-items/**'

jobs:
  test-sources-recent-items:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Test Sources Action
        id: sources
        uses: ./actions/sources
        with:
          sources: |
            windy-civi-pipelines/usa-data-pipeline
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Display cloned directories
        run: |
          echo "Cloned directories: ${{ steps.sources.outputs.directories }}"
          echo "Repository count: ${{ steps.sources.outputs.repository-count }}"

      - name: Test Recent Items Action
        id: recent-items
        uses: ./actions/recent-items
        with:
          limit: "100"
          output_file: "test_recent_items.txt"

      - name: Display results
        run: |
          echo "Result count: ${{ steps.recent-items.outputs.result_count }}"
          echo "Output file: ${{ steps.recent-items.outputs.output_file }}"
          if [ -f "${{ steps.recent-items.outputs.output_file }}" ]; then
            echo "=== Recent Items Output ==="
            head -20 "${{ steps.recent-items.outputs.output_file }}" || true
          fi

      - name: Resolve output file path
        id: resolve-path
        run: |
          # The output file is relative to RUNNER_TEMP, resolve it to absolute path
          OUTPUT_FILE="${{ steps.recent-items.outputs.output_file }}"
          if [[ "$OUTPUT_FILE" == ../* ]]; then
            # Remove leading ../
            RELATIVE_FILE="${OUTPUT_FILE#../}"
            ABSOLUTE_PATH="$RUNNER_TEMP/$RELATIVE_FILE"
          else
            ABSOLUTE_PATH="$OUTPUT_FILE"
          fi
          
          # Copy to workspace for easier artifact upload
          WORKSPACE_FILE="${{ github.workspace }}/test_recent_items.txt"
          if [ -f "$ABSOLUTE_PATH" ]; then
            cp "$ABSOLUTE_PATH" "$WORKSPACE_FILE"
            echo "resolved_path=$WORKSPACE_FILE" >> $GITHUB_OUTPUT
            echo "File copied to workspace: $WORKSPACE_FILE"
          else
            echo "Warning: Output file not found at $ABSOLUTE_PATH"
            echo "resolved_path=" >> $GITHUB_OUTPUT
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-recent-items-output
          path: |
            ${{ steps.resolve-path.outputs.resolved_path }}
          retention-days: 1
          if-no-files-found: warn

