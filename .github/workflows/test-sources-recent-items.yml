name: Test Sources and Recent Items Actions

on:
  workflow_dispatch: # Manual trigger
  push:
    branches:
      - main
    paths:
      - 'actions/sources/**'
      - 'actions/recent-items/**'
  pull_request:
    branches:
      - main
    paths:
      - 'actions/sources/**'
      - 'actions/recent-items/**'

jobs:
  test-sources-recent-items:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test Sources Action
        id: sources
        uses: ./actions/sources
        with:
          sources: |
            windy-civi-pipelines/usa-data-pipeline
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Display cloned directories
        run: |
          echo "Cloned directories: ${{ steps.sources.outputs.directories }}"
          echo "Repository count: ${{ steps.sources.outputs.repository-count }}"

      - name: Test Recent Items Action
        id: recent-items
        uses: ./actions/recent-items
        with:
          limit: "100"
          output_file: "test_recent_items.txt"

      - name: Display results
        run: |
          echo "Result count: ${{ steps.recent-items.outputs.result_count }}"
          echo "Output file: ${{ steps.recent-items.outputs.output_file }}"
          if [ -f "${{ steps.recent-items.outputs.output_file }}" ]; then
            echo "=== Recent Items Output ==="
            head -20 "${{ steps.recent-items.outputs.output_file }}" || true
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-recent-items-output
          path: |
            ${{ steps.recent-items.outputs.output_file }}
          retention-days: 1

