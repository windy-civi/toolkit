name: Test Extract Action

on:
  workflow_dispatch: # Manual trigger - works on any branch
    inputs:
      state:
        description: "State abbreviation to test (2-letter abbreviation)"
        required: true
        default: "id"
      force-update:
        description: "Force push changes even if there are upstream changes"
        required: false
        default: "false"
        type: boolean
  push:
    branches:
      - main
      - create-test
    paths:
      - "actions/extract/**"
  pull_request:
    branches:
      - main
    paths:
      - "actions/extract/**"

jobs:
  test-extract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Test Extract Action
        id: extract
        uses: ./actions/extract
        with:
          state: ${{ inputs.state || 'id' }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          force-update: ${{ inputs.force-update || 'false' }}

      - name: Display extract results
        run: |
          echo "Extract action completed"
          if [ -f ".extraction_summary.txt" ]; then
            echo "=== Extraction Summary ==="
            cat .extraction_summary.txt
          fi

          if [ -d "country:us" ]; then
            echo "=== Extracted text files ==="
            find country:us -type f -path "*/files/*" | head -10 || true
            echo "Total extracted files: $(find country:us -type f -path "*/files/*" | wc -l)"
          fi

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-extract-output
          path: |
            .extraction_summary.txt
            country:us/
            .windycivi/
          retention-days: 1
          if-no-files-found: warn
