name: Test Scrape Action

on:
  workflow_dispatch: # Manual trigger
    inputs:
      state:
        description: 'State abbreviation to test (e.g., id, il, tx, ny, or usa)'
        required: true
        default: 'id'
      use-scrape-cache:
        description: 'Skip scraping and reuse the latest nightly artifact'
        required: false
        default: 'false'
        type: boolean
  push:
    branches:
      - main
    paths:
      - 'actions/scrape/**'
  pull_request:
    branches:
      - main
    paths:
      - 'actions/scrape/**'

jobs:
  test-scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test Scrape Action
        id: scrape
        uses: ./actions/scrape
        with:
          state: ${{ inputs.state || 'id' }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          use-scrape-cache: ${{ inputs.use-scrape-cache || 'false' }}

      - name: Display scrape results
        run: |
          echo "Scrape artifact name: ${{ steps.scrape.outputs.scrape-artifact-name }}"
          echo "Scrape tarball path: ${{ steps.scrape.outputs.scrape-tarball-path }}"
          echo "Manifest path: ${{ steps.scrape.outputs.manifest-path }}"
          
          if [ -f "${{ steps.scrape.outputs.manifest-path }}" ]; then
            echo "=== Scrape Manifest ==="
            cat "${{ steps.scrape.outputs.manifest-path }}"
          fi

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-scrape-artifacts
          path: |
            ${{ steps.scrape.outputs.scrape-tarball-path }}
            ${{ steps.scrape.outputs.manifest-path }}
          retention-days: 1
          if-no-files-found: warn

